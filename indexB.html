<!DOCTYPE html>
<html lang="en" data-ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="stylesB.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="scriptB.js"></script>
</head>
<body>
    <div data-ng-controller="countryController as countryCtrl">
        {{ countryCtrl.name }}
        <div data-ng-controller="stateController as stateCtrl">
            {{ countryCtrl.name }} - {{ stateCtrl.name }}
            <div data-ng-controller="cityController as cityCtrl">
                {{ countryCtrl.name }} - {{ stateCtrl.name }} - {{ cityCtrl.name }}
            </div>
        </div>
    </div>
</body>
</html>
